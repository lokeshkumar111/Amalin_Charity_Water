<script>
    let data;
const destDiv = document.querySelector("#destDiv");
getDestData();
async function getDestData(){
   try {

      const res = await fetch(`https://places-59x7.onrender.com/places`);
      data = await res.json();
      console.log(data);
      displayDestData(data);
   } catch (err) {
      console.log("Error: fetching in Destination data");
   }
}

const itemsPerPage = 3;
let currentPage = 1;

// const displayDestData = (data) => {

function displayDestData(data) {
const startIndex = (currentPage - 1) * itemsPerPage;
const endIndex = startIndex + itemsPerPage;
const destinations = data.slice(startIndex, endIndex);

      destinations.forEach(Dest => {
         

      const DestDiv = document.createElement('div')
      DestDiv.classList.add('Dest-container');

      const image = document.createElement('img');
      image.src = Dest.img1;

      const detailDiv = document.createElement('div')
      const nameDiv = document.createElement('div')
      const name = document.createElement('h2');
      name.textContent = Dest.name;
      nameDiv.appendChild(name);  

      const available = document.createElement('button');
      available.setAttribute("id", "available");
      available.textContent = "Available";
      nameDiv.appendChild(available);
      
    //   detailDiv.appendChild(name);
      detailDiv.appendChild(nameDiv);

      const descDiv = document.createElement('div')
      descDiv.setAttribute("id",'description');
      const location = document.createElement('h4');
      location.textContent = Dest.location;
      descDiv.appendChild(location)
      // detailDiv.appendChild(location);

      const desc = document.createElement('p');
      desc.textContent = Dest.description;
      descDiv.appendChild(desc)
      // detailDiv.appendChild(desc);

      detailDiv.appendChild(descDiv);
      
      const btnDiv = document.createElement('div')
      var viewDetails=document.createElement("button");
      viewDetails.textContent="View Details";
      viewDetails.onclick=function(){
         redirectDetails();
      };
      btnDiv.appendChild(viewDetails)

      var bookTicket=document.createElement("button");
      bookTicket.textContent="Book Ticket";
      bookTicket.onclick=function(){
         redirectPayment();
      };
      btnDiv.appendChild(bookTicket)

      detailDiv.appendChild(btnDiv)
      

      DestDiv.appendChild(image)
      DestDiv.appendChild(detailDiv)
      destDiv.appendChild(DestDiv);

   });
   // Add pagination buttons
   const totalPages = Math.ceil(data.length / itemsPerPage);
   const paginationDiv = document.createElement('div');
   paginationDiv.classList.add('pagination');
   for (let i = 1; i <= totalPages; i++) {
      const pageButton = document.createElement('button');
      pageButton.textContent = i;
      if (i === currentPage) {
         pageButton.classList.add('active');
      }
      pageButton.onclick = function() {
         currentPage = i;
         destDiv.innerHTML = '';
         displayDestData(data);
      };
      paginationDiv.appendChild(pageButton);
   }

   destDiv.appendChild(paginationDiv);
}

// code for the filter part 
const locationFilter = document.getElementById('locationFilter');
const priceFilter = document.getElementById('priceFilter');
const availabilityFilter = document.getElementById('availabilityFilter');

function applyFilters() {
   const filteredData = data.filter(Dest => {
      const locationValue = locationFilter.value;
      const priceValue = priceFilter.value;
      const availabilityValue = availabilityFilter.value;

      // Filter by location
      if (locationValue && Dest.location !== locationValue) {
         return false;
      }

      // Filter by price
      if (priceValue && Dest.price > parseInt(priceValue)) {
         return false;
      }

      // Filter by availability
      if (availabilityValue && Dest.isAvailable.toString() !== availabilityValue) {
         return false;
      }

      return true;
   });

   destDiv.innerHTML = '';
   displayDestData(filteredData);
}

function resetFilters() {
   locationFilter.value = '';
   priceFilter.value = '';
   availabilityFilter.value = '';
   destDiv.innerHTML = '';
   displayDestData(data);
}


</script>
